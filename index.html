	</head>
	<body>
		<div id="app">


			<header id="header">
				<div class="headerImg">
					<img src="https://i.loli.net/2021/09/16/9pxoHvCSzuT6gwJ.png">
				</div>
				<div class="menuBox">
					<template  v-for="item in menuList" :key="item.id" >
					<a :href="item.target" target="_blank">
					<div class="menuItem" v-text="item.menuName" :class="item.id=='gr54r'?'chooseItem':''">
					</div>
					</a>
					</template>
				</div>



			</header>
			<div id="body">
				<nav>
					<div id="flexLeft" class="">
						<div class="glassMask">
							<a href="#header">
							<div class="tagls" v-for="i in taglist" :key="i.id" v-text="i.tagname"
								@click="changeTagcontent(i.id)"
								:id="window.location.search.indexOf(i.id) > 0?'isActive':''">

							</div>
							</a>
						</div>
						<img id="navBgBlur" src="temHtml/img/20100616094031104.jpg">
						<!-- <img id="navBgNotBlur" src="temHtml/img/20100616094031104.jpg" > -->
					</div>
				</nav>
				<main>
					<div id="md-view" v-html="mdfileContent">
					</div>
					<footer>
						
						<div class="imgBox1">
							<img src="./temHtml/img/916115750.jpg" >
						</div>
						<!-- <img id="footerBG" src="temHtml/img/footer.png" > -->
					</footer>
				</main>
			</div>

		</div>
